version: '3'
services:
  echo_app:
    container_name: echo_demo
    build: .
    ports:
      - 8080:8080
    restart: on-failure
    volumes:
      - ./:/app/
    depends_on:
      - echo_mysql
    env_file:
      - .env
    networks:
      - echo-demo-stack

  echo_mysql:
    image: mysql:5.7
    container_name: echo_db
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_HOST=${DB_HOST}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - database_mysql:/var/lib/mysql
    networks:
      - echo-demo-stack

volumes:
  database_mysql:

networks:
  echo-demo-stack:
    driver: bridge